<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign UP</title>
    <!-- Bootstrap -5.3.2 -->
    <link rel="stylesheet" href="CSS files/bootstrap.min.css" />
    <!-- fontawesome-free-6.5.1-web -->
    <link rel="stylesheet" href="CSS files/all.min.css" />
    <!-- CSS File -->
    <link rel="stylesheet" href="CSS files/style.css" />
    <!-- FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  </head>
  <body class="">


    <div class="container">
      <div class="row justify-content-center align-items-center text-center">
        <div class="col-9">
          <div class="inner mt-5 p-5">
            <h1 class="color2  pb-3">Smart Login System</h1>
            <form action="">
              <input type="text" class="form-control bg-transparent p-2 fs-5 border border-opacity-75 border-light mb-3" id="userNameInput" placeholder="Enter your Name">
              <input type="email" class="form-control bg-transparent p-2 fs-5 border border-opacity-75 border-light mb-3" id="userEmailInput" placeholder="Enter your email">
              <input type="password" class="form-control bg-transparent p-2 fs-5 border border-opacity-75  border-light mb-3 " id="userPasswordInput" placeholder="Enter your Password">
              <div class="feedBackError">
                <h6 class="errorMessage text-danger"></h6>
                <h6 class="successMessage text-success"></h6>
              </div>
              <button id="signUpBtn" type="submit" class="btn w-100 border-1 fw-light mt-4">Sign Up</button>
            </form>
            <h4 class="fs-5 mt-3">You have an account? <a id="signUpLink" href="index.html" target="_self" class="text-decoration-none text-white">Signin</a></h4>
          </div>
        </div>
      </div>
    </div>













    <!-- fontawesome-free-6.5.1-web -->
    <script src="JS files/all.min.js"></script>
    <!-- Bootstrap -5.3.2 -->
    <script src="JS files/bootstrap.bundle.min.js"></script>
    <!-- JS File -->
    <script src="JS files/signUp.js"></script>
  </body>
</html>
